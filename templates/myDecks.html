<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Decks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2f3b47; /* muted gray background */
            color: #ecf0f1; /* off-white text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #34495e; /* muted gray container background */
            padding: 2rem;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* subtle shadow for depth */
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            color: #e74c3c; /* coral heading */
        }

        .deck {
            background: #1e293b; /* dark background for deck */
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.6rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .deck span {
            font-size: 0.95rem;
            color: #e5e7eb; /* off-white text */
        }

        .deck a {
            color: #e74c3c; /* coral for links */
            text-decoration: none;
            font-size: 0.85rem;
        }

        .deck a:hover {
            text-decoration: underline;
        }

        .create {
            margin-top: 1.5rem;
            border-top: 1px solid #334155; /* subtle border for separation */
            padding-top: 1.2rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
            color: #cbd5f5; /* soft gray label color */
        }

        input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: none;
            background: #1e293b; /* dark background for input fields */
            color: #e5e7eb; /* light text for input */
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
        }

        button {
            width: 100%;
            padding: 0.65rem;
            border-radius: 8px;
            border: none;
            background: #e74c3c; /* coral button */
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b; /* darker coral on hover */
        }

        .back {
            margin-top: 1rem;
            text-align: center;
        }

        .back a {
            color: #94a3b8; /* muted gray link */
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Decks</h1>

        <!-- Existing decks -->
         {% for deck in decks %}
         <div class="deck">
            <span>{{ deck.name }}</span>
            <a href="/deck_detail/{{ deck.id }}">Open</a>
         </div>
         {% endfor %} 
        
        <!-- Create new deck -->
        <div class="create">
            <form action="/decks/create" method="post">
                <label for="name">Create new deck</label>
                <input type="text" id="name" name="deck_name" placeholder="Deck name" required>
                <button type="submit">Create Deck</button>
            </form>
        </div>

        <div class="back">
            <a href="/">‚Üê Back to Menu</a>
        </div>
    </div>
</body>
</html>
