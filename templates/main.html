<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Romanian Study App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2f3b47; /* muted gray background */
            color: #ecf0f1; /* off-white text */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .menu {
            background: #34495e; /* muted gray background for the menu */
            padding: 2rem;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* subtle shadow */
        }

        .menu h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            color: #e74c3c; /* coral heading */
        }

        .menu a {
            display: block;
            text-decoration: none;
            background: #1e293b; /* dark background for links */
            color: #e5e7eb; /* off-white text */
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-radius: 8px;
            text-align: center;
            transition: background 0.2s;
        }

        .menu a:hover {
            background: #e74c3c; /* coral hover effect for links */
            color: #fff; /* white text on hover */
        }

        .menu footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            text-align: center;
            color: #94a3b8; /* muted gray footer text */
        }
    </style>
</head>
