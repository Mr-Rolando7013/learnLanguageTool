<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Deck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2f3b47; /* muted gray background */
            color: #ecf0f1; /* off-white text */
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            margin-bottom: 0.2rem;
            color: #e74c3c; /* coral heading */
        }

        .description {
            color: #94a3b8; /* muted gray text */
            margin-bottom: 2rem;
        }

        /* WORD LIST */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2.5rem;
        }

        th, td {
            padding: 0.7rem;
            text-align: left;
        }

        th {
            background: #34495e; /* muted gray header background */
            font-size: 0.85rem;
            color: #ecf0f1; /* off-white header text */
        }

        tr:nth-child(even), tr:nth-child(odd) {
            background: #34495e; /* muted gray for alternating rows */
        }

        .actions a {
            color: #e74c3c; /* coral for action links */
            text-decoration: none;
            font-size: 0.85rem;
            margin-right: 0.5rem;
        }

        .actions a:hover {
            text-decoration: underline;
        }

        /* ADD WORD FORM */
        .add-word {
            background: #34495e; /* muted gray background */
            padding: 1.5rem;
            border-radius: 12px;
        }

        .add-word h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #e74c3c; /* coral heading */
        }

        label {
            display: block;
            margin-top: 0.8rem;
            font-size: 0.85rem;
            color: #cbd5f5; /* soft gray label color */
        }

        input, textarea {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: none;
            background: #1e293b; /* dark background for form fields */
            color: #e5e7eb; /* light text */
            margin-top: 0.3rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.7rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: #e74c3c; /* coral button */
            color: #fff;
            font-size: 0.95rem;
            cursor: pointer;
        }

        button:hover {
            background: #c0392b; /* darker coral on hover */
        }

        .back {
            margin-top: 2rem;
        }

        .back a {
            color: #94a3b8; /* muted gray link */
            text-decoration: none;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Deck Info -->
        <h1>Romanian Basics</h1>
        <div class="description">
            Core Romanian vocabulary for beginners
        </div>

        <!-- Word List -->
        <table>
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Translation</th>
                    <th>Learned</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for word in deck.words %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.translation }}</td>
                    <td>{{ 'Yes' if word.learned else 'No' }}</td>
                    <td class="actions">
                        <a href="/words/{{ word.id }}/edit">Edit</a>
                        <a href="/deck_detail/{{ deck.id }}/words/remove/{{ word.id }}">Remove</a>
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>

        <!-- Add Word -->
        <div class="add-word">
            <h2>Add New Word</h2>

            <form action="/deck_detail/{{ deck.id }}/words/add" method="post">
                <label>Word *</label>
                <input type="text" name="word" required>

                <label>Translation *</label>
                <input type="text" name="translation" required>

                <label>Dictionary definition *</label>
                <textarea name="dictionary_definition" required></textarea>

                <label>Example sentence 1 *</label>
                <textarea name="sentence1" required></textarea>

                <label>Example sentence 1 translation *</label>
                <textarea name="sentence1_translation" required></textarea>

                <label>Example sentence 2</label>
                <textarea name="sentence2"></textarea>

                <label>Example sentence 2 translation</label>
                <textarea name="sentence2_translation"></textarea>

                <label>Example sentence 3</label>
                <textarea name="sentence3"></textarea>

                <label>Example sentence 3 translation</label>
                <textarea name="sentence3_translation"></textarea>

                <button type="submit">Add Word</button>
            </form>
        </div>

        <div class="back">
            <a href="/decks">‚Üê Back to My Decks</a>
        </div>
    </div>
</body>
</html>
